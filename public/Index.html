<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Show</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>

<body>
    <div>
        <h1 class="font-bold text-3xl ml-10 mt-10 mb-5 shadow-sm p-4">Multiplication Table </h1>
        <div class="space-x-4 ml-10 shadow-lg p-5">

            <input type="number" placeholder="Konsa Table dikhana hai" id="value1"
                class="border-2 rounded-sm border-gray-500">

            <input type="number" placeholder="Kha tk dikhana hai" id="value2"
                class="border-2 border-gray-500 rounded-sm">

            <button class="pl-4 pr-4 pt-2 pb-2 bg-blue-500 text-white hover:bg-blue-300 rounded-md"
                onclick="tableShow()">Submit </button>

        </div>
        <div class="" id="oupt"></div>
    </div>
    <script>

        function tableShow() {
            const KnosaTable = document.getElementById('value1').value;
            const KhaTk = document.getElementById('value2').value;

            const getValue = document.getElementById('oupt');
            getValue.innerHTML = '';
            for (let i = 1; i <= KhaTk; i++) {
                getValue.innerHTML += `<div  class="space-x-4 ml-10 text-lg p-2">${KnosaTable} * ${i} = ${KnosaTable * i}</div>`;
            }

        }

        document.body.addEventListener('keypress', (e) => {
            if (e.key == 'Enter') {
                tableShow();
            }
        });

    </script>


    <script src="./js/app.js"></script>

</body>

</html>
